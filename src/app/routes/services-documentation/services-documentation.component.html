<div class="wrapper-services">
  <button (click)="showSnackBar('Hello from page services')">
    Call Snack Bar !
  </button>
  <app-snack-bar></app-snack-bar>
</div>

<div class="wrapper-services">
  @if(users()) {
  <div>
    <label for="users">Change User Id:</label>
    <select id="users" (change)="onChangeUserId($event)">
      Change Id: @for(user of users(); track user.id) {
      <option [value]="user.id">{{ user.id }}</option>
      }
    </select>
  </div>
  }
  <p>{{ mapData(currentUser()) | json }}</p>
  @if(error()) {
  <p>{{ error() }}</p>
  }
</div>
