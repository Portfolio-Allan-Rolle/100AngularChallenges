<div>
  <div class="wrapper">
    <app-card [name]="'Allan'" [job]="'Front-End Developer'">
      <p>CDI</p>
    </app-card>
  </div>
  <div class="wrapper">
    <app-card [name]="'Chris'" [job]="'Back-End Developer'">
      <p>Freelance</p>
    </app-card>
  </div>
  <div class="wrapper">
    <app-accordion [items]="accordionItems"></app-accordion>
  </div>
  <div class="wrapper">
    <app-progressbar
      [valueNow]="progressBarValue()"
      (onUpdate)="changeProgressBarValue()"
    ></app-progressbar>
  </div>
  <div class="wrapper">
    <app-star-rating [reviewNumber]="3.5"></app-star-rating>
  </div>
  <div class="wrapper">
    <app-top-of-page [distanceFromTopOfPage]="50"></app-top-of-page>
  </div>
  <div class="wrapper">
    <app-credit-card-input
      [isReadOnly]="false"
      [cardNumber]="'3234'"
    ></app-credit-card-input>
  </div>
  <div class="wrapper">
    <app-credit-card-input
      [isReadOnly]="true"
      [cardNumber]="'6234543215678987'"
    ></app-credit-card-input>
  </div>
  <div class="wrapper">
    <app-twitter-post [hashTags]="['one', 'two', 'three']"></app-twitter-post>
  </div>
  <div class="wrapper">
    <app-linkedin-post></app-linkedin-post>
  </div>
</div>
