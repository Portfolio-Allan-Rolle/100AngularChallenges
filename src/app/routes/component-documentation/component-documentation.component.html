<div>
  <div class="wrapper">
    <app-counter-input
      [min]="minCounterInput"
      [max]="maxCounterInput"
    ></app-counter-input>
  </div>
  <div class="wrapper">
    <app-search-list [dataSearch]="dataSearch"></app-search-list>
  </div>
  <div class="wrapper">
    <app-debounce-search
      (onDebounceSearch)="onSearch($event)"
    ></app-debounce-search>
    <p>Your searched for: {{ debounceSearch() }}</p>
  </div>
  <div class="wrapper">
    <app-card [name]="'Allan'" [job]="'Front-End Developer'">
      <p>CDI</p>
    </app-card>
  </div>
  <div class="wrapper">
    <app-card [name]="'Chris'" [job]="'Back-End Developer'">
      <p>Freelance</p>
    </app-card>
  </div>
  <div class="wrapper">
    <app-accordion [items]="accordionItems"></app-accordion>
  </div>
  <div class="wrapper">
    <app-progressbar
      [valueNow]="progressBarValue()"
      (onUpdate)="changeProgressBarValue()"
    ></app-progressbar>
  </div>
  <div class="wrapper">
    <app-star-rating [reviewNumber]="3.5"></app-star-rating>
  </div>
  <div class="wrapper">
    <app-top-of-page [distanceFromTopOfPage]="50"></app-top-of-page>
  </div>
  <div class="wrapper">
    <app-credit-card-input
      [isReadOnly]="false"
      [cardNumber]="'3234'"
    ></app-credit-card-input>
  </div>
  <div class="wrapper">
    <app-credit-card-input
      [isReadOnly]="true"
      [cardNumber]="'6234543215678987'"
    ></app-credit-card-input>
  </div>
  <div class="wrapper">
    <app-twitter-post [hashTags]="['one', 'two', 'three']"></app-twitter-post>
  </div>
  <div class="wrapper">
    <app-linkedin-post></app-linkedin-post>
  </div>
  <div class="wrapper">
    <app-modal [modalTitle]="'Modal title goes here'"></app-modal>
  </div>
  <div class="wrapper">
    <app-quote
      [quote]="quote"
      [author]="quoteAuthor"
      [occupation]="quoteOccupation"
    ></app-quote>
  </div>
  <div class="wrapper">
    <app-toggle>
      <p>I am visible only when the toggle is on !</p>
    </app-toggle>
  </div>
  <div class="wrapper">
    <h5>Good Exemple</h5>
    <app-rich-text-viewer
      [html]="'<p>I am valid html</p>'"
    ></app-rich-text-viewer>
    <h5>Empty Exemple</h5>
    <app-rich-text-viewer [html]="'<p></p>'"></app-rich-text-viewer>
    <h5>Bad Exemple</h5>
    <app-rich-text-viewer
      [html]="'<strong>I am invalid'"
    ></app-rich-text-viewer>
  </div>
</div>
