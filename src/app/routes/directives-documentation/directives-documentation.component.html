<app-container
  [title]="'Directives - Create a directive that will focus an input.'"
>
  <div>
    <input
      #inputRef
      type="text"
      placeholder="The focus in on me"
      appAutoFocus
    />
  </div>
</app-container>

<app-container
  [title]="
    'Directive - Create a directive that animates an object into the viewport'
  "
>
  <div class="objects">
    <button (click)="isHexagonVisible.set(!isHexagonVisible())">
      Show Hexagon
    </button>
    <button (click)="isCubeVisible.set(!isCubeVisible())">Show Cube</button>
    @if (isHexagonVisible()) {
      <div appSlideToRight class="objects_hexagon"></div>
    }
    @if (isCubeVisible()) {
      <div appSlideToRight class="objects_cube"></div>
    }
  </div>
</app-container>

<app-container
  [title]="
    'Directive - Build a scale directive that scales an element to 1.25x its size.'
  "
>
  <div class="square">
    <div appScale class="square_object"></div>
  </div>
</app-container>

<app-container
  [title]="
    'Directive - Create a directive that debounces a click event for up to 500ms.'
  "
>
  <div>
    <button appDebounceClick (debounceClickFunction)="log()">
      Log 'Hello World' in the console
    </button>
  </div>
</app-container>

<app-container
  [title]="
    'Directive - Build a ripple directive that on hover changes color and on click ripple hover the element.'
  "
>
  <div>
    <button class="ripple-css-only">Click Me !</button>
  </div>
  <br />
  <div>
    <button appRipple class="ripple-with-directive">Click Me !</button>
  </div>
</app-container>

<div style="height: 800px"></div>

<app-container
  [title]="
    'Directive - Create a lazy load image directive that loads an image only if it is in view.'
  "
>
  <div>
    <img alt="man surfing" [imageURI]="'man-surfing.jpg'" appLazyLoadImage />
  </div>
</app-container>
