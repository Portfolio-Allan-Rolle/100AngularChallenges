<div class="tabs">
  <header class="tabs_header">
    @for (item of data(); track item; let index = $index) {
      <button
        class="tabs_button"
        [class.selected]="index === currentSelectionIndex()"
        (click)="onSelectionChange($index)"
      >
        Tab {{ $index + 1 }}
      </button>
    }
  </header>
  <div>
    <ng-container *ngComponentOutlet="data()[currentSelectionIndex()]" />
  </div>
</div>
