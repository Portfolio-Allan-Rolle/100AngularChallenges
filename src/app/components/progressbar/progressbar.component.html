<div>
  <label for="progress-bar">progress:</label>
</div>
<div class="progress">
  <span
    [ngStyle]="{ 'width.%': value() }"
    id="progress"
    role="progressbar"
    [attr.aria-valueNow]="value()"
    aria-valuemin="0"
    [attr.aria-valuemax]="maxValue()"
    class="progress_bar"
  ></span>
</div>
@if (withUpdateButton()) {
  <button (click)="update()">Update</button>
}
