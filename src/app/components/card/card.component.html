<div class="card">
  <header class="card_header">
    <fa-icon [icon]="faUser"></fa-icon>
    <span class="card_title">Card Component</span>
  </header>  
  <div class="card_container">
    <h4>
      <b>{{ name() }}</b>
    </h4>
    <ul class="card_list">
      <li>{{ job() }}</li>
      <li><ng-content></ng-content></li>
    </ul>
  </div>
</div>
